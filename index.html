<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별자리 운세</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- SweetAlert2 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- 별도의 CSS 파일 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>별자리 운세</h1>
        <div class="form-group">
            <label for="star-sign">별자리 선택:</label>
            <select id="star-sign" class="form-control">
                <option value="양자리">양자리</option>
                <option value="황소자리">황소자리</option>
                <option value="쌍둥이자리">쌍둥이자리</option>
                <option value="게자리">게자리</option>
                <option value="사자자리">사자자리</option>
                <option value="처녀자리">처녀자리</option>
                <option value="천칭자리">천칭자리</option>
                <option value="전갈자리">전갈자리</option>
                <option value="사수자리">사수자리</option>
                <option value="염소자리">염소자리</option>
                <option value="물병자리">물병자리</option>
                <option value="물고기자리">물고기자리</option>
            </select>
        </div>
        <button onclick="getFortune()" class="btn btn-primary">운세 보기</button>
        <div id="fortune-container" class="mt-4" style="display: none;">
            <p id="fortune-text" class="alert alert-info"></p>
        </div>
    </div>

    <!-- 별도의 JavaScript 파일 -->
    <script src="script.js"></script>
</body>
</html>
